<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantryfied - Smart Pantry Management</title>
    <meta name="description" content="Track your pantry, reduce food waste, and get AI-powered recipe suggestions">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        @keyframes slide-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slide-up 0.3s ease-out; }
        #scanner-container { position: relative; width: 100%; height: 100%; }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        .drawingBuffer { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const ChefHat = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path>
                <line x1="6" y1="17" x2="18" y2="17"></line>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );
        const Search = ({ size = 24 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>);

        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Scan = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
                <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
                <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
                <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
                <line x1="3" y1="12" x2="21" y2="12"></line>
            </svg>
        );

        const Package = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        );

        const PantryApp = () => {
            const [items, setItems] = useState([]);
            const [showAddModal, setShowAddModal] = useState(false);
            const [showScanner, setShowScanner] = useState(false);
            const [showRecipes, setShowRecipes] = useState(false);
            const [newItem, setNewItem] = useState({ name: '', quantity: 1, expiryDays: 7, category: 'Other' });
            const [recipes, setRecipes] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [scanError, setScanError] = useState('');
            const [scannedCode, setScannedCode] = useState('');
            const scannerInitialized = useRef(false);

            const categories = ['Produce', 'Dairy', 'Meat', 'Pantry', 'Frozen', 'Other'];
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [isSearching, setIsSearching] = useState(false);
            const [showSearchModal, setShowSearchModal] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('pantryItems');
                if (saved) setItems(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('pantryItems', JSON.stringify(items));
            }, [items]);

            const addItem = () => {
                if (!newItem.name.trim()) return;
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + parseInt(newItem.expiryDays));
                setItems([...items, { id: Date.now(), ...newItem, expiryDate: expiryDate.toISOString(), addedDate: new Date().toISOString() }]);
                setNewItem({ name: '', quantity: 1, expiryDays: 7, category: 'Other' });
                setShowAddModal(false);
                setScannedCode('');
            };

            const deleteItem = (id) => setItems(items.filter(item => item.id !== id));

            const getDaysUntilExpiry = (expiryDate) => Math.ceil((new Date(expiryDate) - new Date()) / (1000 * 60 * 60 * 24));

            const getExpiryColor = (days) => {
                if (days < 0) return 'bg-gradient-to-br from-red-400 to-red-500';
                if (days <= 2) return 'bg-gradient-to-br from-orange-400 to-red-400';
                if (days <= 5) return 'bg-gradient-to-br from-yellow-400 to-orange-400';
                return 'bg-gradient-to-br from-emerald-400 to-teal-500';
            };

            const getCategoryIcon = (category) => {
                const icons = { 'Produce': 'ü•¨', 'Dairy': 'ü•õ', 'Meat': 'ü•©', 'Pantry': 'ü•´', 'Frozen': 'üßä', 'Other': 'üì¶' };
                return icons[category] || 'üì¶';
            };

            const expiringCount = items.filter(item => getDaysUntilExpiry(item.expiryDate) <= 3 && getDaysUntilExpiry(item.expiryDate) >= 0).length;

            const startBarcodeScanner = async () => {
                setScanError('');
                setScannedCode('');
                setShowScanner(true);
                scannerInitialized.current = false;
                setTimeout(() => {
                    if (typeof Quagga !== 'undefined' && !scannerInitialized.current) {
                        scannerInitialized.current = true;
                        Quagga.init({
                            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-container'), constraints: { facingMode: "environment" } },
                            decoder: { readers: ["ean_reader", "ean_8_reader", "code_128_reader", "code_39_reader", "upc_reader", "upc_e_reader"] },
                            locate: true
                        }, function(err) {
                            if (err) {
                                console.error(err);
                                setScanError('Unable to start camera. Please check permissions.');
                                setShowScanner(false);
                                return;
                            }
                            Quagga.start();
                        });
                        Quagga.onDetected(async (result) => {
                            if (result.codeResult && result.codeResult.code) {
                                const code = result.codeResult.code;
                                setScannedCode(code);
                                stopScanner();
                                
                                // Show loading state
                                setNewItem({
                                    name: 'Looking up product...',
                                    quantity: 1,
                                    expiryDays: 7,
                                    category: 'Other'
                                });
                                setShowAddModal(true);
                                
                                // Lookup product info
                                try {
                                    const response = await fetch('/api/lookup-barcode', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ barcode: code })
                                    });
                                    
                                    const data = await response.json();
                                    
                                    if (data.product) {
                                        const productName = data.product.brand 
                                            ? `${data.product.brand} ${data.product.name}`
                                            : data.product.name;
                                        
                                        setNewItem({
                                            name: productName,
                                            quantity: 1,
                                            expiryDays: 7,
                                            category: data.product.category
                                        });
                                    }
                                } catch (error) {
                                    console.error('Barcode lookup failed:', error);
                                    setNewItem({
                                        name: `Product ${code}`,
                                        quantity: 1,
                                        expiryDays: 7,
                                        category: 'Other'
                                    });
                                }
                            }
                        });
                    }
                }, 100);
            };

            const stopScanner = () => {
                if (typeof Quagga !== 'undefined' && scannerInitialized.current) {
                    Quagga.stop();
                    scannerInitialized.current = false;
                }
                setShowScanner(false);
                setScanError('');
            };
            const searchRecipes = async () => {
    if (!searchQuery.trim()) return;
    setIsSearching(true);
    setSearchResults([]);
    try {
        const response = await fetch('/api/search-recipes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: searchQuery, pantryItems: items })
        });
        if (!response.ok) throw new Error('Search failed');
        const data = await response.json();
        const parsed = parseRecipes(data.recipes);
        setSearchResults(parsed);
        setShowSearchModal(true);
    } catch (error) {
        alert('Failed to search recipes. Make sure api/search-recipes.js is deployed!');
    }
    setIsSearching(false);
};

const parseRecipes = (text) => {
    const recipes = [];
    const parts = text.split('RECIPE_START').filter(p => p.includes('RECIPE_END'));
    parts.forEach((part, idx) => {
        const content = part.split('RECIPE_END')[0].trim();
        const lines = content.split('\n').map(l => l.trim()).filter(l => l);
        const recipe = { id: Date.now() + idx, name: '', servings: '', time: '', ingredients: [], instructions: [] };
        let section = 'meta';
        lines.forEach(line => {
            if (line.startsWith('Name:')) recipe.name = line.replace('Name:', '').trim();
            else if (line.startsWith('Servings:')) recipe.servings = line.replace('Servings:', '').trim();
            else if (line.startsWith('Time:')) recipe.time = line.replace('Time:', '').trim();
            else if (line === 'Ingredients:') section = 'ingredients';
            else if (line === 'Instructions:') section = 'instructions';
            else if (section === 'ingredients' && line) recipe.ingredients.push(line);
            else if (section === 'instructions' && line) recipe.instructions.push(line.replace(/^\d+\.\s*/, ''));
        });
        if (recipe.name) recipes.push(recipe);
    });
    return recipes;
};

            const generateRecipes = async () => {
                if (items.length === 0) {
                    alert('Add some items to your pantry first!');
                    return;
                }
                setIsGenerating(true);
                setShowRecipes(true);
                setRecipes('');
                const itemList = items.sort((a, b) => getDaysUntilExpiry(a.expiryDate) - getDaysUntilExpiry(b.expiryDate)).slice(0, 10).map(item => `${item.name} (${item.quantity} ${item.category}, expires in ${getDaysUntilExpiry(item.expiryDate)} days)`).join(', ');
                try {
                    const response = await fetch('/api/generate-recipes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ itemList })
                    });
                    if (!response.ok) throw new Error(`API request failed: ${response.status}`);
                    const data = await response.json();
                    const recipeText = data.content.map(block => block.text).join('\n');
                    setRecipes(recipeText);
                } catch (error) {
                    console.error('Recipe generation error:', error);
                    setRecipes('Sorry, unable to generate recipes. Please ensure:\n\n1. The serverless function is deployed\n2. ANTHROPIC_API_KEY is set in Vercel\n3. You redeployed after adding the key');
                }
                setIsGenerating(false);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="bg-white shadow-sm">
                        <div className="px-6 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full flex items-center justify-center text-white font-bold text-lg">P</div>
                                <div>
                                    <h1 className="text-lg font-bold text-gray-900">PANTRYFIED</h1>
                                    <p className="text-xs text-gray-500">Track & Cook Better</p>
                                </div>
                            </div>
                            <button className="text-gray-400">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <line x1="3" y1="12" x2="21" y2="12"></line>
                                    <line x1="3" y1="6" x2="21" y2="6"></line>
                                    <line x1="3" y1="18" x2="21" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div className="p-6 space-y-6 pb-24">
                        <div className="bg-white rounded-3xl shadow-sm p-6">
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-sm font-semibold text-gray-500 uppercase tracking-wide">Pantry Overview</h2>
                                <span className="text-xs text-gray-400">Real-time</span>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-4">
                                    <div className="flex items-center gap-2 mb-2">
                                        <Package size={20} className="text-indigo-600" />
                                        <span className="text-xs font-medium text-indigo-600">Total Items</span>
                                    </div>
                                    <p className="text-3xl font-bold text-gray-900">{items.length}</p>
                                    <p className="text-xs text-gray-500 mt-1">in your pantry</p>
                                </div>
                                <div className="bg-gradient-to-br from-orange-50 to-red-50 rounded-2xl p-4">
                                    <div className="flex items-center gap-2 mb-2">
                                        <AlertCircle size={20} className="text-orange-600" />
                                        <span className="text-xs font-medium text-orange-600">Expiring Soon</span>
                                    </div>
                                    <p className="text-3xl font-bold text-gray-900">{expiringCount}</p>
                                    <p className="text-xs text-gray-500 mt-1">use within 3 days</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-3xl shadow-sm p-6">
                            <h3 className="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-4">Quick Actions</h3>
                            <div className="grid grid-cols-3 gap-3">
                                <button onClick={() => setShowAddModal(true)} className="bg-gray-50 hover:bg-gray-100 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all">
                                    <div className="w-12 h-12 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-xl flex items-center justify-center">
                                        <Plus className="text-white" size={24} />
                                    </div>
                                    <span className="text-sm font-semibold text-gray-700">Add Item</span>
                                </button>
                                <button onClick={startBarcodeScanner} className="bg-gray-50 hover:bg-gray-100 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all">
                                    <div className="w-12 h-12 bg-gradient-to-br from-blue-400 to-indigo-500 rounded-xl flex items-center justify-center">
                                        <Scan className="text-white" size={24} />
                                    </div>
                                    <span className="text-sm font-semibold text-gray-700">Scan</span>
                                </button>
                               <button onClick={() => alert('Search button clicked!')} className="bg-gray-50 hover:bg-gray-100 rounded-2xl p-4 flex flex-col items-center gap-2 transition-all">
    <div className="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl flex items-center justify-center">
        <Search size={24} className="text-white" />
    </div>
    <span className="text-sm font-semibold text-gray-700">Search</span>
</button>
                            </div>
                        </div>

                        <button onClick={generateRecipes} disabled={items.length === 0} className="w-full bg-gradient-to-br from-orange-400 via-red-400 to-pink-400 rounded-3xl shadow-lg p-6 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:shadow-xl">
                            <div className="flex items-center justify-between">
                                <div className="text-left">
                                    <div className="flex items-center gap-2 mb-1">
                                        <ChefHat size={24} />
                                        <span className="text-sm font-medium opacity-90">AI POWERED</span>
                                    </div>
                                    <h3 className="text-xl font-bold">What Can I Make?</h3>
                                    <p className="text-sm opacity-90 mt-1">Get personalized recipes</p>
                                </div>
                                <div className="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                    <span className="text-2xl">üç≥</span>
                                </div>
                            </div>
                        </button>

                        <div className="space-y-3">
                            <div className="flex items-center justify-between">
                                <h3 className="text-sm font-semibold text-gray-500 uppercase tracking-wide">Your Items</h3>
                                {items.length > 0 && <span className="text-xs text-gray-400">Sorted by expiry</span>}
                            </div>
                            {items.length === 0 ? (
                                <div className="bg-white rounded-3xl shadow-sm p-12 text-center">
                                    <div className="w-20 h-20 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Package size={32} className="text-gray-400" />
                                    </div>
                                    <p className="text-gray-900 font-semibold mb-1">Your pantry is empty</p>
                                    <p className="text-sm text-gray-500">Start adding items to track freshness</p>
                                </div>
                            ) : (
                                items.sort((a, b) => getDaysUntilExpiry(a.expiryDate) - getDaysUntilExpiry(b.expiryDate)).map(item => {
                                    const daysLeft = getDaysUntilExpiry(item.expiryDate);
                                    return (
                                        <div key={item.id} className="bg-white rounded-2xl shadow-sm p-4 flex items-center gap-4">
                                            <div className={`w-14 h-14 ${getExpiryColor(daysLeft)} rounded-xl flex items-center justify-center text-2xl shadow-sm`}>
                                                {getCategoryIcon(item.category)}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h4 className="font-semibold text-gray-900 truncate">{item.name}</h4>
                                                <div className="flex items-center gap-2 mt-1">
                                                    <span className="text-xs text-gray-500">Qty: {item.quantity}</span>
                                                    <span className="text-xs text-gray-300">‚Ä¢</span>
                                                    <span className="text-xs text-gray-500">{item.category}</span>
                                                </div>
                                                <div className="mt-2">
                                                    <span className={`text-xs font-medium px-2 py-1 rounded-full ${daysLeft < 0 ? 'bg-red-100 text-red-700' : daysLeft <= 2 ? 'bg-orange-100 text-orange-700' : daysLeft <= 5 ? 'bg-yellow-100 text-yellow-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                                        {daysLeft < 0 ? `Expired` : daysLeft === 0 ? 'Expires today' : `${daysLeft}d left`}
                                                    </span>
                                                </div>
                                            </div>
                                            <button onClick={() => deleteItem(item.id)} className="w-10 h-10 bg-red-50 hover:bg-red-100 rounded-xl flex items-center justify-center transition-colors">
                                                <Trash2 size={18} className="text-red-500" />
                                            </button>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>

                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50 p-4">
                            <div className="bg-white rounded-t-3xl w-full max-w-md animate-slide-up">
                                <div className="p-6">
                                    <div className="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold text-gray-900">Add New Item</h2>
                                        <button onClick={() => { setShowAddModal(false); setScannedCode(''); }} className="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors">
                                            <X size={20} className="text-gray-600" />
                                        </button>
                                    </div>
                                    {scannedCode && (
                                        <div className="mb-4 p-3 bg-blue-50 rounded-xl">
                                            <p className="text-sm text-blue-700">Scanned barcode: <span className="font-semibold">{scannedCode}</span></p>
                                            <p className="text-xs text-blue-600 mt-1">Edit the item name below</p>
                                        </div>
                                    )}
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Item Name</label>
                                            <input type="text" value={newItem.name} onChange={(e) => setNewItem({...newItem, name: e.target.value})} placeholder="e.g., Tomatoes" className="w-full px-4 py-3 bg-gray-50 border-2 border-transparent rounded-xl focus:border-emerald-500 focus:bg-white transition-all outline-none" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
                                                <input type="number" value={newItem.quantity} onChange={(e) => setNewItem({...newItem, quantity: e.target.value})} min="1" className="w-full px-4 py-3 bg-gray-50 border-2 border-transparent rounded-xl focus:border-emerald-500 focus:bg-white transition-all outline-none" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">Expires In</label>
                                                <input type="number" value={newItem.expiryDays} onChange={(e) => setNewItem({...newItem, expiryDays: e.target.value})} min="1" placeholder="Days" className="w-full px-4 py-3 bg-gray-50 border-2 border-transparent rounded-xl focus:border-emerald-500 focus:bg-white transition-all outline-none" />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                                            <div className="grid grid-cols-3 gap-2">
                                                {categories.map(cat => (
                                                    <button key={cat} onClick={() => setNewItem({...newItem, category: cat})} className={`px-4 py-3 rounded-xl font-medium text-sm transition-all ${newItem.category === cat ? 'bg-gradient-to-br from-emerald-400 to-teal-500 text-white shadow-md' : 'bg-gray-50 text-gray-700 hover:bg-gray-100'}`}>
                                                        {cat}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <button onClick={addItem} className="w-full bg-gradient-to-r from-emerald-500 to-teal-500 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all mt-6">
                                            Add to Pantry
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showScanner && (
                        <div className="fixed inset-0 bg-black z-50 flex flex-col">
                            <div className="bg-gradient-to-r from-gray-900 to-black p-4 flex justify-between items-center">
                                <h2 className="text-white font-semibold">Scan Barcode</h2>
                                <button onClick={stopScanner} className="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-all">
                                    <X size={20} className="text-white" />
                                </button>
                            </div>
                            {scanError ? (
                                <div className="flex-1 flex items-center justify-center p-6">
                                    <div className="text-center text-white max-w-sm">
                                        <div className="w-16 h-16 bg-red-500 bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <AlertCircle size={32} className="text-red-400" />
                                        </div>
                                        <p className="mb-6">{scanError}</p>
                                        <button onClick={stopScanner} className="bg-white text-gray-900 px-8 py-3 rounded-xl font-semibold hover:bg-gray-100 transition-all">Close</button>
                                    </div>
                                </div>
                            ) : (
                                <>
                                    <div id="scanner-container" className="flex-1 relative">
                                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-10">
                                            <div className="border-4 border-emerald-400 w-64 h-40 rounded-xl shadow-lg"></div>
                                        </div>
                                    </div>
                                    <div className="bg-gradient-to-t from-black to-transparent p-6 text-white text-center">
                                        <div className="max-w-sm mx-auto">
                                            <p className="text-sm mb-2 font-medium">Position barcode in the green frame</p>
                                            <p className="text-xs text-gray-400">Scanning will automatically detect barcodes</p>
                                        </div>
                                    </div>
                                </>
                            )}

                            {showSearchModal && (
    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowSearchModal(false)}>
        <div className="bg-white rounded-3xl w-full max-w-2xl max-h-[85vh] overflow-hidden flex flex-col" onClick={(e) => e.stopPropagation()}>
            <div className="bg-gradient-to-r from-purple-400 to-pink-400 p-6">
                <div className="flex justify-between items-center mb-4">
                    <h2 className="text-2xl font-bold text-white">Search Recipes</h2>
                    <button onClick={() => setShowSearchModal(false)} className="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <X size={20} className="text-white" />
                    </button>
                </div>
                <div className="flex gap-3">
                    <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && searchRecipes()} placeholder="Try 'chicken dinner' or 'pasta'..." className="flex-1 px-4 py-3 rounded-xl outline-none" />
                    <button onClick={searchRecipes} disabled={isSearching || !searchQuery.trim()} className="bg-white text-purple-600 px-6 py-3 rounded-xl font-semibold disabled:opacity-50">
                        {isSearching ? 'Searching...' : 'Search'}
                    </button>
                </div>
            </div>
            <div className="flex-1 overflow-y-auto p-6">
                {isSearching ? (
                    <div className="text-center py-12">
                        <div className="w-16 h-16 border-4 border-gray-200 border-t-purple-500 rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="text-gray-600 font-medium">Searching recipes...</p>
                    </div>
                ) : searchResults.length === 0 ? (
                    <div className="text-center py-12">
                        <p className="text-gray-500">Enter a search term to find recipes!</p>
                    </div>
                ) : (
                    <div className="space-y-4">
                        {searchResults.map(recipe => (
                            <div key={recipe.id} className="bg-gray-50 rounded-2xl p-5">
                                <h3 className="text-lg font-bold text-gray-900 mb-2">{recipe.name}</h3>
                                <div className="flex gap-3 mb-3 text-sm text-gray-600">
                                    <span>‚è±Ô∏è {recipe.time}</span>
                                    <span>üçΩÔ∏è {recipe.servings}</span>
                                </div>
                                <div className="mb-3">
                                    <p className="text-sm font-semibold text-gray-700 mb-2">Ingredients:</p>
                                    <div className="space-y-1">
                                        {recipe.ingredients.map((ing, idx) => (
                                            <p key={idx} className="text-sm text-gray-600">‚Ä¢ {ing}</p>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <p className="text-sm font-semibold text-gray-700 mb-2">Instructions:</p>
                                    <div className="space-y-2">
                                        {recipe.instructions.map((step, idx) => (
                                            <p key={idx} className="text-sm text-gray-600">{idx + 1}. {step}</p>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                )}
            </div>
        </div>
    </div>
)}
                        </div>
                    )}

                    {showRecipes && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowRecipes(false)}>
                            <div className="bg-white rounded-3xl w-full max-w-2xl max-h-[85vh] overflow-hidden flex flex-col" onClick={(e) => e.stopPropagation()}>
                                <div className="bg-gradient-to-r from-orange-400 to-pink-400 p-6">
                                    <div className="flex justify-between items-center">
                                        <div className="text-white">
                                            <div className="flex items-center gap-2 mb-1">
                                                <ChefHat size={24} />
                                                <span className="text-sm font-medium opacity-90">AI GENERATED</span>
                                            </div>
                                            <h2 className="text-2xl font-bold">Recipe Ideas</h2>
                                            <p className="text-sm opacity-90 mt-1">Personalized for your pantry</p>
                                        </div>
                                        <button onClick={() => setShowRecipes(false)} className="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-colors">
                                            <X size={20} className="text-white" />
                                        </button>
                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6">
                                    {isGenerating ? (
                                        <div className="text-center py-12">
                                            <div className="w-16 h-16 border-4 border-gray-200 border-t-orange-500 rounded-full animate-spin mx-auto mb-4"></div>
                                            <p className="text-gray-600 font-medium">Generating recipes...</p>
                                            <p className="text-sm text-gray-400 mt-2">This may take a moment</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-6">
                                            {recipes.split('---').filter(section => section.trim()).map((section, idx) => {
                                                const lines = section.split('\n').filter(line => line.trim());
                                                const titleLine = lines[0] || '';
                                                const title = titleLine.replace(/^Recipe \d+:\s*/i, '').replace(/^#+\s*\d+\.\s*\*?\*?|\*\*|##|#/g, '').trim();
                                                const content = lines.slice(1).join('\n').replace(/\*\*/g, '').replace(/###/g, '').replace(/##/g, '');
                                                return (
                                                    <div key={idx} className="bg-gradient-to-br from-orange-50 to-pink-50 rounded-2xl p-5 border border-orange-100">
                                                        <div className="flex items-start gap-3 mb-3">
                                                            <div className="w-10 h-10 bg-gradient-to-br from-orange-400 to-pink-400 rounded-xl flex items-center justify-center text-white font-bold flex-shrink-0">{idx + 1}</div>
                                                            <div className="flex-1">
                                                                <h3 className="text-lg font-bold text-gray-900">{title}</h3>
                                                            </div>
                                                        </div>
                                                        <div className="ml-13 text-sm text-gray-700 leading-relaxed whitespace-pre-wrap">{content}</div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<PantryApp />, document.getElementById('root'));
    </script>
</body>
</html>
