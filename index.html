 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><line x1="3" y1="12" x2="21" y2="12"/></svg>);const Package=({size=24,className=""})=>(<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>);const Search=({size=24})=>(<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>);const Heart=({size=24,filled=false})=>(<svg width={size} height={size} viewBox="0 0 24 24" fill={filled?"currentColor":"none"} stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>);const ShoppingCart=({size=24})=>(<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>);const AlertCircle=({size=24,className=""})=>(<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>);const PantryApp=()=>{const[activeTab,setActiveTab]=useState('pantry');const[items,setItems]=useState([]);const[savedRecipes,setSavedRecipes]=useState([]);const[groceryList,setGroceryList]=useState([]);const[showAddModal,setShowAddModal]=useState(false);const[showScanner,setShowScanner]=useState(false);const[newItem,setNewItem]=useState({name:'',quantity:1,expiryDays:7,category:'Other'});const[scanError,setScanError]=useState('');const[scannedCode,setScannedCode]=useState('');const[searchQuery,setSearchQuery]=useState('');const[searchResults,setSearchResults]=useState([]);const[isSearching,setIsSearching]=useState(false);const[selectedRecipe,setSelectedRecipe]=useState(null);const scannerInitialized=useRef(false);const categories=['Produce','Dairy','Meat','Pantry','Frozen','Other'];useEffect(()=>{const saved=localStorage.getItem('pantryItems');if(saved)setItems(JSON.parse(saved));const savedRecipesData=localStorage.getItem('savedRecipes');if(savedRecipesData)setSavedRecipes(JSON.parse(savedRecipesData));const groceryData=localStorage.getItem('groceryList');if(groceryData)setGroceryList(JSON.parse(groceryData))},[]);useEffect(()=>{localStorage.setItem('pantryItems',JSON.stringify(items))},[items]);useEffect(()=>{localStorage.setItem('savedRecipes',JSON.stringify(savedRecipes))},[savedRecipes]);useEffect(()=>{localStorage.setItem('groceryList',JSON.stringify(groceryList))},[groceryList]);const addItem=()=>{if(!newItem.name.trim())return;const expiryDate=new Date();expiryDate.setDate(expiryDate.getDate()+parseInt(newItem.expiryDays));setItems([...items,{id:Date.now(),...newItem,expiryDate:expiryDate.toISOString(),addedDate:new Date().toISOString()}]);setNewItem({name:'',quantity:1,expiryDays:7,category:'Other'});setShowAddModal(false);setScannedCode('')};const deleteItem=(id)=>setItems(items.filter(item=>item.id!==id));const getDaysUntilExpiry=(expiryDate)=>Math.ceil((new Date(expiryDate)-new Date())/(1000*60*60*24));const getExpiryColor=(days)=>{if(days<0)return'bg-gradient-to-br from-red-400 to-red-500';if(days<=2)return'bg-gradient-to-br from-orange-400 to-red-400';if(days<=5)return'bg-gradient-to-br from-yellow-400 to-orange-400';return'bg-gradient-to-br from-emerald-400 to-teal-500'};const getCategoryIcon=(category)=>{const icons={'Produce':'ü•¨','Dairy':'ü•õ','Meat':'ü•©','Pantry':'ü•´','Frozen':'üßä','Other':'üì¶'};return icons[category]||'üì¶'};const expiringCount=items.filter(item=>getDaysUntilExpiry(item.expiryDate)<=3&&getDaysUntilExpiry(item.expiryDate)>=0).length;const startBarcodeScanner=async()=>{setScanError('');setScannedCode('');setShowScanner(true);scannerInitialized.current=false;setTimeout(()=>{if(typeof Quagga!=='undefined'&&!scannerInitialized.current){scannerInitialized.current=true;Quagga.init({inputStream:{name:"Live",type:"LiveStream",target:document.querySelector('#scanner-container'),constraints:{facingMode:"environment"}},decoder:{readers:["ean_reader","ean_8_reader","code_128_reader","code_39_reader","upc_reader","upc_e_reader"]},locate:true},function(err){if(err){console.error(err);setScanError('Unable to start camera.');setShowScanner(false);return}Quagga.start()});Quagga.onDetected(async(result)=>{if(result.codeResult&&result.codeResult.code){const code=result.codeResult.code;setScannedCode(code);stopScanner();setNewItem({name:'Looking up product...',quantity:1,expiryDays:7,category:'Other'});setShowAddModal(true);try{const response=await fetch('/api/lookup-barcode',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({barcode:code})});const data=await response.json();if(data.product){const productName=data.product.brand?`${data.product.brand} ${data.product.name}`:data.product.name;setNewItem({name:productName,quantity:1,expiryDays:7,category:data.product.category})}}catch(error){setNewItem({name:`Product ${code}`,quantity:1,expiryDays:7,category:'Other'})}}})}},100)};const stopScanner=()=>{if(typeof Quagga!=='undefined'&&scannerInitialized.current){Quagga.stop();scannerInitialized.current=false}setShowScanner(false);setScanError('')};const searchRecipes=async()=>{if(!searchQuery.trim())return;setIsSearching(true);setSearchResults([]);try{const response=await fetch('/api/search-recipes',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query:searchQuery,pantryItems:items})});if(!response.ok)throw new Error('Search failed');const data=await response.json();const parsed=parseRecipes(data.recipes);setSearchResults(parsed)}catch(error){alert('Failed to search recipes')}setIsSearching(false)};const parseRecipes=(text)=>{const recipes=[];const parts=text.split('RECIPE_START').filter(p=>p.includes('RECIPE_END'));parts.forEach((part,idx)=>{const content=part.split('RECIPE_END')[0].trim();const lines=content.split('\n').map(l=>l.trim()).filter(l=>l);const recipe={id:Date.now()+idx,name:'',servings:'',time:'',ingredients:[],instructions:[]};let section='meta';lines.forEach(line=>{if(line.startsWith('Name:'))recipe.name=line.replace('Name:','').trim();else if(line.startsWith('Servings:'))recipe.servings=line.replace('Servings:','').trim();else if(line.startsWith('Time:'))recipe.time=line.replace('Time:','').trim();else if(line==='Ingredients:')section='ingredients';else if(line==='Instructions:')section='instructions';else if(section==='ingredients'&&line)recipe.ingredients.push(line);else if(section==='instructions'&&line)recipe.instructions.push(line.replace(/^\d+\.\s*/,''))});if(recipe.name)recipes.push(recipe)});return recipes};const saveRecipe=(recipe)=>{if(savedRecipes.find(r=>r.id===recipe.id))setSavedRecipes(savedRecipes.filter(r=>r.id!==recipe.id));else setSavedRecipes([...savedRecipes,recipe])};const checkIngredients=(recipe)=>{const missing=[];recipe.ingredients.forEach(ing=>{const ingName=ing.toLowerCase();const hasIt=items.some(item=>ingName.includes(item.name.toLowerCase())||item.name.toLowerCase().includes(ingName.split(' ').pop()));if(!hasIt)missing.push(ing)});return missing};const addToGroceryList=(recipe)=>{const missing=checkIngredients(recipe);const newItems=missing.filter(ing=>!groceryList.some(g=>g.name===ing)).map((ing,idx)=>({id:Date.now()+idx,name:ing,checked:false,fromRecipe:recipe.name}));if(newItems.length>0){setGroceryList([...groceryList,...newItems]);alert(`Added ${newItems.length} items!`)}else alert('All ingredients already in list!')};const toggleGroceryItem=(id)=>{setGroceryList(groceryList.map(item=>item.id===id?{...item,checked:!item.checked}:item))};const removeGroceryItem=(id)=>{setGroceryList(groceryList.filter(item=>item.id!==id))};return(<div className="min-h-screen bg-gray-50"><div className="bg-white shadow-sm"><div className="px-6 py-4 flex items-center justify-between"><div className="flex items-center gap-3"><div className="w-10 h-10 bg-gradient-to-br from-emerald-400 to-teal-500 rounded-full flex items-center justify-center text-white font-bold text-lg">P</div><div><h1 className="text-lg font-bold text-gray-900">PANTRYFIED</h1><p className="text-xs text-gray-500">Track & Cook Better</p></div></div></div><div className="flex border-t border-gray-200"><button onClick={()=>setActiveTab('pantry')}className={`flex-1 py-3 text-sm font-semibold ${activeTab==='pantry'?'text-emerald-600 border-b-2 border-emerald-600':'text-gray-500'}`}><Package size={18}className="inline mr-2"/>Pantry</button><button onClick={()=>setActiveTab('search')}className={`flex-1 py-3 text-sm font-semibold ${activeTab==='search'?'text-emerald-600 border-b-2 border-emerald-600':'text-gray-500'}`}><Search size={18}className="inline mr-2"/>Search</button><button onClick={()=>setActiveTab('recipes')}className={`flex-1 py-3 text-sm font-semibold ${activeTab==='recipes'?'text-emerald-600 border-b-2 border-emerald-600':'text-gray-500'}`}><Heart size={18}className="inline mr-2"/>Recipes</button><button onClick={()=>setActiveTab('grocery')}className={`flex-1 py-3 text-sm font-semibold ${activeTab==='grocery'?'text-emerald-600 border-b-2 border-emerald-600':'text-gray-500'}`}><ShoppingCart size={18}className="inline mr-2"/>Grocery{groceryList.length>0&&<span className="ml-1 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">{groceryList.length}</span>}</button></div></div>{activeTab==='pantry'&&(<div className="p-6 space-y-6 pb-24"><div className="bg-white rounded-3xl shadow-sm p-6"><div className="flex items-center justify-between mb- 00 text-emerald-700 px-4 py-2 rounded-xl text-sm font-semibold">View Recipe</button>{missing.length>0&&(<button onClick={()=>addToGroceryList(recipe)}className="flex-1 bg-blue-100 text-blue-700 px-4 py-2 rounded-xl text-sm font-semibold">Add to Grocery</button>)}</div></div>)})}</div>)}</div>)}{activeTab==='grocery'&&(<div className="p-6 space-y-6 pb-24"><div className="bg-white rounded-3xl shadow-sm p-6"><h2 className="text-lg font-bold text-gray-900 mb-2">Grocery List</h2><p className="text-sm text-gray-500">{groceryList.filter(i=>!i.checked).length} items to buy</p></div>{groceryList.length===0?(<div className="bg-white rounded-3xl shadow-sm p-12 text-center"><div className="w-20 h-20 bg-gradient-to-br from-blue-100 to-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4"><ShoppingCart size={32}className="text-blue-500"/></div><p className="text-gray-900 font-semibold mb-1">Grocery list is empty</p><p className="text-sm text-gray-500">Find recipes and add missing ingredients!</p></div>):(<div className="space-y-3">{groceryList.map(item=>(<div key={item.id}className={`bg-white rounded-2xl shadow-sm p-4 flex items-center gap-4 ${item.checked?'opacity-50':''}`}><input type="checkbox"checked={item.checked}onChange={()=>toggleGroceryItem(item.id)}className="w-5 h-5 text-emerald-500 rounded"/><div className="flex-1 min-w-0"><h4 className={`font-semibold text-gray-900 ${item.checked?'line-through':''}`}>{item.name}</h4>{item.fromRecipe&&(<p className="text-xs text-gray-500 mt-1">From:{item.fromRecipe}</p>)}</div><button onClick={()=>removeGroceryItem(item.id)}className="w-10 h-10 bg-red-50 hover:bg-red-100 rounded-xl flex items-center justify-center transition-colors"><Trash2 size={18}className="text-red-500"/></button></div>))}</div>)}</div>)}{showAddModal&&(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-50 p-4"><div className="bg-white rounded-t-3xl w-full max-w-md animate-slide-up"><div className="p-6"><div class
